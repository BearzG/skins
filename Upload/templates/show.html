{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins from the community</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}"
</head>
<body>

    <div class="Global">
        <div class="Container">
            <div class="Title">
                <p>Skins by the community</p>
            </div>
            {% for elm in Data %}
                <div class="Images">
                    <div class="skin">
                        <img src="{{ elm.Image.url }}">
                        <p class="Author">By: {{ elm.Author }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
